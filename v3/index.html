<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image from Depth Map</title>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/depth-estimation"></script>
    <!-- Three.js and OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        #container {
            display: flex;
        }

        #depthMapCanvas {
            width: 500px;
            height: 500px;
        }

        #threeContainer {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>3D Image from Depth Map</h1>
    <input type="file" id="imageUpload" accept="image/*" />
    <div id="container">
        <canvas id="depthMapCanvas" style="display: block;"></canvas>
        <div id="threeContainer" style="width: 500px; height: 500px;"></div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
